name: Deploy Jekyll site with TypeScript to Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Build TypeScript pages
        run: |
          echo "Building TypeScript pages..."
          for page in asgn3 asgn4 asgn5; do
            if [ -d "$page" ] && [ -f "$page/package.json" ]; then
              echo "Building $page..."
              cd "$page"
              npm install
              npm run build
              
              # Verify build succeeded
              if [ -d "dist" ]; then
                echo "✓ $page compiled successfully"
                ls -la dist/
              else
                echo "✗ $page build failed - no dist/ directory"
                exit 1
              fi
              cd ..
            else
              echo "⊘ $page does not exist yet, skipping"
            fi
          done

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: false

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
