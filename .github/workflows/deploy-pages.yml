name: Deploy Jekyll site with TypeScript to Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download TypeScript artifacts
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build-typescript.yml
          workflow_conclusion: success
          name: '.*-compiled'
          name_is_regexp: true
          path: typescript-artifacts
          branch: ${{ github.ref_name }}
          # Get artifacts from the most recent successful build
        continue-on-error: true

      - name: Restore compiled TypeScript to project structure
        run: |
          echo "Restoring compiled TypeScript artifacts..."
          if [ -d "typescript-artifacts" ]; then
            for page in asgn3 asgn4 asgn5; do
              if [ -d "typescript-artifacts/${page}-compiled" ]; then
                echo "Restoring $page..."
                mkdir -p "$page/dist"
                cp -r typescript-artifacts/${page}-compiled/* "$page/dist/"
                echo "✓ $page restored successfully"
                ls -la "$page/dist/"
              else
                echo "⊘ $page artifacts not found, skipping"
              fi
            done
          else
            echo "No TypeScript artifacts found - they may not have been built yet"
            echo "This is expected for manual triggers or first-time deployments"
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
